<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lägg till produkt</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Lägg till ny produkt</h1>

<form th:action="@{/admin/add-product}" th:object="${product}" method="post">
  <label for="name">Namn:</label>
  <input type="text" id="name" th:field="*{name}" required><br>

  <label for="description">Beskrivning:</label>
  <textarea id="description" th:field="*{description}" required></textarea><br>

  <label for="price">Pris:</label>
  <input type="number" step="0.01" id="price" th:field="*{price}" required><br>

  <label for="stock">Lagerantal:</label>
  <input type="number" id="stock" th:field="*{stock}" required><br>

  <button type="submit">Lägg till produkt</button>
</form>

<br>
<a th:href="@{/admin}" class="button">Tillbaka till adminpanelen</a>
</body>
</html>
