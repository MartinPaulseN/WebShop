<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>L채gg till produkt</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>L채gg till ny produkt</h1>

<form th:action="@{/admin/add-product}" th:object="${product}" method="post">
  <label for="name">Namn:</label>
  <input type="text" id="name" th:field="*{name}" required><br>

  <label for="description">Beskrivning:</label>
  <textarea id="description" th:field="*{description}" required></textarea><br>

  <label for="price">Pris:</label>
  <input type="number" step="0.01" id="price" th:field="*{price}" required><br>

  <label for="stock">Lagerantal:</label>
  <input type="number" id="stock" th:field="*{stock}" required><br>

    <label for="category">Kategori:</label>
    <select id="category" name="categoryId" required>
        <option disabled selected value="">-- V채lj kategori --</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}">

        </option>
    </select>

  <button type="submit">L채gg till produkt</button>
</form>

<br>
<a th:href="@{/admin}" class="button">Tillbaka till adminpanelen</a>
</body>
</html>
