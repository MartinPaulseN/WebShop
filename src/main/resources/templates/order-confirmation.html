<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orderbekräftelse</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Tack för din beställning!</h1>

<h2>Orderdetaljer</h2>

<table>
    <thead>
    <tr>
        <th>Produkt</th>
        <th>Antal</th>
        <th>Pris</th>
        <th>Totalt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.orderItems}">
        <td th:text="${item.product.name}">Produktnamn</td>
        <td th:text="${item.quantity}">1</td>
        <td th:text="${item.price}">100.0</td>
        <td th:text="${item.quantity * item.price}">100.0</td>
    </tr>
    </tbody>
</table>

<h3>Totalbelopp: <span th:text="${order.totalPrice}">0.0</span> kr</h3>

<a href="/" class="button">Tillbaka till startsidan</a>

</body>
</html>
